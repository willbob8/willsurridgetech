                entity_id: media_player.kitchen
                volume_level: '{{ x }}'

      - if:
          condition:
            lambda: 'return id(menu_current_node) == 8;'
          then:
            homeassistant.service:
              service: media_player.select_source
              data:
                entity_id: media_player.kitchen
